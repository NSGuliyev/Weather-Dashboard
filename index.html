<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-2 text-center">Weather Dashboard</h1>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <h4 class="col-md-4">Search for a City:</h4>
        </div>

        <div class="row">
            <div class="input-group mb-2 col-md-4">

                <input type="text" class="form-control" placeholder="Search" aria-label="Search"
                    aria-describedby="basic-addon2" id="city-input">

                <div class="input-group-append">
                    <button class="btn btn-light" type="button" id="add-city"><i class="fas fa-search"></i></button>
                </div>

            </div>

            <div class="card col-md-8" style="width: 20rem;" id="current-weather-container">
                <h4 class="text-center">Current Weather</h4>
                <div id="current-weather-display"></div>
            </div>

        </div>

        <div class="row">
            <div class="col-md-4" id="search-history"></div>

            <div class="col-md-8" style="width: 20rem;" id="five-day-weather">
                <h4 class="text-center">Five day Forecast</h4>
                <div class="row">
                    <div class="col-sm display-5-day">Day 1<div id="day-1"></div></div>
                    <div class="col-sm display-5-day">Day 2<div id="day-2"></div></div>
                    <div class="col-sm display-5-day">Day 3<div id="day-3"></div></div>
                    <div class="col-sm display-5-day">Day 4<div id="day-4"></div></div>
                    <div class="col-sm display-5-day">Day 5<div id="day-5"></div></div>
                </div>
            </div>
        </div>








    </div>
    <script src="https://kit.fontawesome.com/9b158d4901.js" crossorigin="anonymous"></script>
</body>

</html>
